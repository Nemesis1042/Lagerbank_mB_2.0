<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode hinzufügen</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header>
        <h1 class="topic">Barcode zum Produkt hinzufügen</h1>
        <nav>
            <ul>
                <li><a href="/">Startseite</a></li>
                <li><a href="/add_buy">Kauf hinzufügen</a></li>
                <li><a href="/watch">Übersicht</a></li>
                <li><a href="#" onclick="history.back();">Zurück</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div>
            <form method="post">
                <label for="product">Produkt auswählen:</label>
                <select id="product" name="product" required>
                    {% for product in products %}
                        <option value="{{ product }}">{{ product }}</option>
                    {% endfor %}
                </select><br>
                <label for="barcode">Neuer Barcode:</label>
                <input type="text" id="barcode" name="barcode" required><br>
                <button class="bt" type="submit">Hinzufügen</button>
            </form>
        </div>
    </main>
</body>
</html>
